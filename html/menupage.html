<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU-iCardSIS - Menu</title>
    <link rel="stylesheet" href="/css/menupage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <script src="/script/menupage.js"></script>
</head>

<body>
    <div class="menu-page">
        <img src="/assests/images/aaa.jpg" alt="Background" class="background-image">

       
        <header class="header">
           
            <div class="logo">
                <img src="/assests/images/logo2.png" alt="KU-iCardSIS Logo" class="logo-image">
                <h1 class="title">KU-iCardSIS</h1>
            </div>
           <div><h2 class="admin-title">ADMIN</h2></div> 

            
            <div class="admin-info">
                <span class="admin-name">Admin Name</span>
                <span class="profile">Admin</span>
                <img src="/assests/images/admin.jpg" alt="Admin" class="admin-photo" onclick="showAdminDetails()">
            </div>
        </header>

     
        <div class="menu-content">
         
            <div class="menu-cards">
                <div class="card" onclick="GoToStudReg()">
                    <img src="/assests/images/reg.png" alt="">
                    <span>Student Registration</span>
                </div>
                <div class="card" onclick="showQueryPopup()">
                    <img src="/assests/images/query.png" alt="">
                    <span>Mobile App Query</span>
                </div>
                <div class="card" onclick="showVerifyPopup()">
                  <img src="/assests/images/verify.png" alt="">
                    <span>Verify Payment</span>
                </div>
                <div class="card" onclick="GoToUpdate()">
                    <img src="/assests/images/update.png" alt="">
                    <span>Update Database</span>
                </div>
            </div>
        </div>


        <!-- verify popup -->
        <div class="verify-popup" id="verify-popup">
            <div class="popup-content">
                <h3>Verify Payment</h3>
                <form id="verify-payment-form">
                    <label for="phone-number">Phone Number:</label>
                    <input type="number" id="phone-number" name="phone-number" placeholder="Enter phone number" required>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                    <button type="submit" id="proceed-button">Proceed</button>
                </form>
                
            </div>
            <button class="close-popup" onclick="hideVerifyPopup()">X</button>
        </div>




<!-- mobile app query popup -->

        <div class="query-popup" id="query-popup">
            <div class="popup-content">
                <h3>Mobile App Query</h3>
               
                <form id="query-form">
                    <label for="Id number">ID Number:</label>
                    <input type="text" id="ID-number" name="ID-number" placeholder="Enter ID number" required>



                    <button type="submit" id="search-button" onclick="CheckAndGo()">Search</button>
                </form>
                
            </div>
            <button class="close-popup" onclick="hideQueryPopup()">X</button>
        </div>
    </div>

<!-- main query popup -->

<div class="main-query-popup" id="main-query-popup">
    <div class="popup-content">
        <h3>Edit Profile</h3>


        <span class="student-name" id="student-name">Student Name</span>
        <span class="student-email" id="student-email"> Student Email</span>
        <img src="/assests/images/admin.jpg" alt="" class="student-photo" id="student-photo">

        <form id="main-query-form">
            <label for="phone-number">Phone Number:</label>
            <input type="number" id="phone-number" name="phone-number" placeholder="Enter phone number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit" id="save-button">Save</button>
        </form>
        
    </div>
    <button class="close-popup" onclick="hideMainQueryPopup()">X</button>
</div>

<!-- admin-popup  -->

<div class="admin-popup" id="admin-popup">
    <div class="admin-popup-content">
        

       

        <img src="/assests/images/admin.jpg" alt="" class="admin-popup-photo" id="admin-photo-photo">
        <label for="status"> Status: </label> <span id="status">Admin/librarian</span>
        <label for="admin-name"> Name: </label><span id="admin-name">Aakash Thakur</span>
        <label for="admin-id">Id:</label> <span id="admin-id">ABCX678769</span>
        
        <label for="admin-email">Email:</label> <span id="admin-email">adminemail@gmail.com</span>

       

        
    </div>
    <button class="close-popup" onclick="hideAdminDetails()">X</button>
</div>

        








</body>

</html>
