<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>iCardSIS Login</title>
    <link rel="stylesheet" href="..\css\loginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="mainLogo">
            <img src="../assests/images/ICARDSIS.png" id="appLogo">
            <h1>KATHMANDU UNIVERSITY</h1>
        </div>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Gmail" id="gmail" required>
                    <i class='bx bx-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <img src="../assests/icons/lock-solid-24.png" id="icon">
                </div>
    
                <div class="forgot">
                    <label>
                        <a href="#">Forgot password?</a>
                    </label>
                </div>
    
                <button type="submit" class="button" id="login-btn" disabled>Login</button>
            </form>
        </div>
    </div>

    <script src="../js/loginscript.js"></script>
</body>

</html>
