buildscript {
    repositories {
        google() // Add Google repository for AGP
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.0" // Use latest AGP version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
