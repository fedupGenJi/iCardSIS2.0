<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU-iCardSIS</title>
    <link rel="website icon" type="png" href="{{url_for('static',filename='assests/images/webIcon.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/library/homepagexx.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/admin/navbar.css')}}">
</head>
<body>
    <div id="intro-container">
        <img src="{{url_for('static', filename='assests/images/ICARDSIS.png')}}" alt="University Logo" id="logo">
        <h1>KU-iCardSIS</h1>
        <h2>Library</h2>
    </div>

    <div class="navbarpostt hidden">
        {% include 'library/navbar.html' %}
    </div>

    <div class="homepage-container hidden">
        <div class="box" >
            <img src="{{url_for('static',filename='assests/icons/bookshelf.png')}}" alt="View Bookshelf" class="icon-img">
            <span>View Bookshelf</span>
        </div>
        <div class="box" >
            <img src="{{url_for('static',filename='assests/icons/lendborrow.png')}}" alt="LendReturn Book" class="icon-img">
            <span>Lend/Return Books</span>
        </div>
        <div class="box" onclick="location.href='#'">
            <img src="{{url_for('static',filename='assests/icons/update-lib.png')}}" alt="Update Bookshelf" class="icon-img">
            <span>Update Bookshelf</span>
        </div>
        <div class="box" onclick="location.href='#'">
            <img src="{{url_for('static',filename='assests/icons/error-lib.png')}}" alt="Error Report" class="icon-img">
            <span>Error Report</span>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/library/homepagexx.js')}}"></script>
    <script src="{{url_for('static',filename='js/library/navbar.js')}}"></script>
</body>
</html>
