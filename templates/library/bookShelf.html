<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <link rel="website icon" type="png" href="{{url_for('static',filename='assests/images/webIcon.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/library/bookShelf.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/library/navbar.css')}}"> 
</head>
<body>

    <div class="background"> </div>

    <div class="navbarpostt hidden">
        {% include 'library/navbar.html' %}
    </div>

    <h1 class="heading">Bookshelf</h1>

    <div class="bookshelf-container">
        <div class="book-modal" id="bookshelf-modal">
            <div class="table-container">
                <table id="shelf-table" class="book-table">
                    <thead>
                        <tr>
                            <th>Book Id</th>
                            <th>Book Name</th>
                            <th>Stock Available</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bookshelves in bookshelves %}
                        <tr> 
                            <td>{{ bookshelves.id }}</td>
                            <td>{{ bookshelves.name }}</td>
                            <td>{{ bookshelves.number }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/library/bookShelf.js')}}"></script>
    <script src="{{url_for('static',filename='js/library/navbar.js')}}"></script>
</body>
</html>
