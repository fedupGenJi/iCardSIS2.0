<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewRegistration</title>
  <link rel="website icon" type="png" href="{{url_for('static',filename='assests/images/webIcon.png')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/admin/navbar.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/admin/regPage.css')}}">
</head>
<body>
    <div class="navbarxz">
        {% include 'admin/navbar.html' %}
    </div>
  <div class="form-container">
    <div class="x1">
      <h1>Student Registration</h1>

      <div class="photo-upload">
        <div class="photo-box">+</div>
        <label>Upload Photo</label>
        <span class="error"></span>
      </div>

      <div class="form-row">
        <label>Full Name</label>
        <input type="text" placeholder="Full Name">
        <span class="error"></span>
      </div>

      <div class="form-row">
        <label>Date of Birth (A.D):</label>
        <div class="dob">
          <div>
            <input type="number" id="year" placeholder="YYYY">
            <span class="error"></span>
          </div>
          <div>
            <input type="number" id="month" placeholder="MM">
            <span class="error"></span>
          </div>
          <div>
            <input type="number" id="date" placeholder="DD">
            <span class="error"></span>
          </div>
        </div>
      </div>

      <div class="blood-sex">
        <div class="form-field">
          <label>Blood Group</label>
          <input type="text" placeholder="Blood Group">
          <span class="error"></span>
        </div>
        <div class="form-field">
          <label>Sex</label>
          <select>
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <span class="error"></span>
        </div>
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" placeholder="Email">
        <span class="error"></span>
      </div>

      <div class="course-yoe">
        <div class="course-field">
          <label>Course</label>
          <input type="text" placeholder="Course">
          <span class="error"></span>
        </div>
        <div class="yoe-field">
          <label>Year of Enrollment</label>
          <input type="number" id="yoe" placeholder="YOE">
          <span class="error"></span>
        </div>
      </div>
    </div>

    <div class="x2">
      <div class="checkboxxx">
        <input type="checkbox">
        <label>Confirm all details are correct</label>
        <span class="error"></span>
      </div>
    </div>

   <div class="form-row">
    <button type="submit" id="submit-btn" onclick="submitForm()" disabled>Submit</button>
    </div>

  </div>

  <div class="login-popup">
    <div class="popup-content">
        <h2>Registration Status</h2>
        <p id="popup-message"></p>
        <button class="close-btn" id="close-popup">Close</button>
    </div>
</div>


  <script src="{{url_for('static',filename='js/admin/regPage.js')}}"></script>
    <script src="{{url_for('static',filename='js/admin/navbar.js')}}"></script>
  
</body>
</html>
