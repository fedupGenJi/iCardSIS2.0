<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{{ url_for('static', filename='icons/error-bunny.png') }}") no-repeat center center/cover;
            color: #333;
            position: relative;
        }
        .container {
            position: absolute;
            top: 55%;
            left: 46%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            color: #4c86cd;
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin: 10px 0 20px;
        }
        button {
            background-color: #4c86cd;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b6ea5;
        }
        @media (max-width: 768px) {
            .container {
                top: 60%;
                left: 50%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>{{ error_message }}</p>
        <button onclick="closeWindow()">Close</button>
    </div>

    <script>
        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
