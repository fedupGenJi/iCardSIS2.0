<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>iCardSIS Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/loginStyle.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="mainLogo">
            <img src="{{url_for('static',filename='assests/images/ICARDSIS.png')}}" id="appLogo">
            <h1>KATHMANDU UNIVERSITY</h1>
        </div>
        <div class="wrapper">
            <form action="/login" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Gmail" name="gmail" id="gmail" required>
                    <i class='bx bx-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <img src="{{url_for('static',filename='assests/icons/lock-solid-24.png')}}" id="icon">
                </div>
    
                <div class="forgot">
                    <label>
                        <a href="#" id="forgot-password">Forgot password?</a>
                    </label>
                </div>
    
                <button type="submit" class="button" id="login-btn" disabled>Login</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Hello There</h2>
            <p>Go and Cry about it!!!</p>
            <button class="close-btn" id="close-popup">Close</button>
        </div>
    </div>

    <div class="login-popup">
        <div class="popup-content">
            <h2></h2>
            <p id="popup-message"></p>
            <button class="close-btn" id="close-popup">Close</button>
        </div>
    </div>
    
    <script src="{{url_for('static',filename='js/loginscript.js')}}"></script>
</body>

</html>
